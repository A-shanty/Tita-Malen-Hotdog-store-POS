<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frozen Goods POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }
    button {
      padding: 25px;
      border: none;
      border-radius: 10px;
      background: #2ecc71;
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .cart {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 20px;
    }
    .cart h2 {
      font-size: 26px;
      margin-bottom: 15px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 20px;
    }
    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 24px;
    }
    .reset {
      margin-top: 20px;
      background: #e74c3c;
      font-size: 22px;
      padding: 20px;
      width: 100%;
    }
    .reset:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Frozen Goods POS</h1>

  <div class="items">
    <button onclick="addToCart('Tender Juicy Hotdog', 180)">Tender Juicy Hotdog<br>â‚±180</button>
    <button onclick="addToCart('Tocino', 150)">Tocino<br>â‚±150</button>
    <button onclick="addToCart('Chicken Nuggets', 220)">Chicken Nuggets<br>â‚±220</button>
    <button onclick="addToCart('Longganisa', 140)">Longganisa<br>â‚±140</button>
    <button onclick="addToCart('Embutido', 90)">Embutido<br>â‚±90</button>
    <button onclick="addToCart('Siomai', 200)">Siomai<br>â‚±200</button>
    <button onclick="addToCart('Fish Balls', 120)">Fish Balls<br>â‚±120</button>
    <button onclick="addToCart('Kikiam', 130)">Kikiam<br>â‚±130</button>
  </div>

  <div class="cart">
    <h2>ðŸ›’ Cart</h2>
    <div id="cart-items"></div>
    <div class="total">Total: â‚±<span id="total">0</span></div>
    <button class="reset" onclick="resetCart()">Reset / Checkout</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      let item = cart.find(i => i.name === name);
      if (item) {
        item.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x ${item.qty}</span>
            <span>â‚±${item.price * item.qty}</span>
          </div>
        `;
      });

      document.getElementById('total').textContent = total;
    }

    function resetCart() {
      cart = [];
      renderCart();
    }
  </script>
</body>
</html>
